<div class="loginrow">
    <div class="col-md-8">
        <h3>Sign Up</h3>
        <form action="signup.php" method="post">
            <div class="control-group form-group">
                <div class="controls">
                    <label>Username:</label>
                    <input type="text" maxlength="15" class="form-control" name="name" required data-validation-required-message="Please enter a username.">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Password:</label>
                    <input type="password" maxlength="30" class="form-control" name="password" required data-validation-required-message="Please enter your desired password.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Re-enter Password:</label>
                    <input type="password" maxlength="30" class="form-control" name="password2" required data-validation-required-message="Please re-enter your password.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Email:</label>
                    <input type="email" maxlength="50" class="form-control" name="email" required data-validation-required-message="Please enter your email address.">
                </div>
            </div>
            <div class ="control-group form-group">
                <div class ="controls">
                    <label>Account Type:</label>
                     <select name="accountType">
                        <option value="1">Contributor</option>
                        <option value="2">NKPAG</option>
                        <option value="3">Club Administrator</option>
                        <option value="4">Site Administrator</option>
                     </select>
                </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
