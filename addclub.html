<div class="loginrow">
    <div class="col-md-8">
        <h3>Sign Up</h3>
        <form action = "addClub.php" method = "post" name = "sentMessage">
            <div class="control-group form-group">
                <div class="controls">
                    <label>Club Name:</label>
                    <input type="text" maxlength="15" class="form-control" name="clubname" required data-validation-required-message="Please enter a club name.">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Contact Us Details:</label>
                    <input type="text" maxlength="30" class="form-control" name="contactusdetails">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Admin Username:</label>
                    <input type="text" maxlength="50" class="form-control" name="adminusername" required data-validation-required-message="Please enter an admins username">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Club Genre:</label>
                    <input type="text" maxlength="50" class="form-control" name="clubgenre">
                </div>
            </div>
            <div class="descriptionbox">
                <div class="controls">
                    <label>Club Description:</label>
                    <input type="text" maxlength="700" class="form-control" name = "clubdescription">
                </div>
            </div>
            <button type = "submit" class = "btn btn-primary">Add Club</button>
